<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant To-Do List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
        }
        #todo-container {
            width: 350px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #667eea;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        li {
            background: #f3f3f3;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        li:hover {
            transform: scale(1.02);
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .remove-btn {
            background: crimson;
            padding: 5px 8px;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        .remove-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div id="todo-container">
        <h2>üìù To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `<span onclick="toggleTask(this)">${taskText}</span> <span class="remove-btn" onclick="removeTask(this)">X</span>`;
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }
        
        function toggleTask(element) {
            element.classList.toggle("completed");
        }
        
        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
